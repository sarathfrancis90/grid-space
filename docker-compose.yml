version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: gridspace-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gridspace
      POSTGRES_PASSWORD: gridspace_dev
      POSTGRES_DB: gridspace
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gridspace"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gridspace-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
